{% extends 'base.html' %}

{% block content %}

<div class="py-5">
    <h1 class="text-center">Create Account</h1>
</div>


<div class="row">
    <form class="col-md-4 offset-md-4" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group my-3">
            <input name="first_name" type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group my-3">
            <input name="last_name" type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group my-3">
            <input name="user_name" type="text" class="form-control" placeholder="UserName" required>
        </div>
        <div class="form-group my-3">
            <input name="email" type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group my-3">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group my-3">
            <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-warning w-100 mt-3 mb-3">Signup</button>
    </form>
</div>

{% endblock %}
