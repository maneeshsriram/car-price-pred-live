{% extends 'base.html' %}

{% block content %}

<div class="py-5">
    <h1 class="text-center">Welcome Back!</h1>
    <h2 class="text-center text-primary">Login here</h2>
</div>


<div class="row">
    <div class="col-md-4"></div>
    <form class="col-md-4" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group my-3">
            <input name="user_name" type="text" class="form-control" placeholder="UserName" required>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary text-light w-100 mt-3 mb-3">Signin</button>
    </form>
    <div class="col-md-4"></div>
</div>

{% endblock %}
